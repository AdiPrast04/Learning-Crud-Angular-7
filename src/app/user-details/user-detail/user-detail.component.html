<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
    <input type="hidden" name="UserId" [value]="service.formData.UserId">
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-user-circle"></i>
                </div>
            </div>
            <input name="UserName" #UserName="ngModel" [(ngModel)]="service.formData.UserName" type="text" class="form-control" placeholder="User Name" required>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="fas fa-user-tag"></i>
                </div>
            </div>
            <input name="UserNumber" #UserNumber="ngModel" [(ngModel)]="service.formData.UserNumber" type="text" class="form-control" placeholder="User Number" required maxlength="16">
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
            <div class="input-group-prepend">
                <div class="input-group-text bg-white">
                    <i class="far fa-calendar-alt"></i>
                </div>
            </div>
            <input name="JoinDate" #JoinDate="ngModel" [(ngModel)]="service.formData.JoinDate" type="text" class="form-control" placeholder="01-01-2000" required maxlength="10">
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success btn-lg btn-block" type="submit">
            <i class="fas fa-user-plus"></i> Add User
        </button>
    </div>
</form>
